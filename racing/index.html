<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백마 경주 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Ready Screen -->
        <div id="readyScreen" class="screen active">
            <div class="text-center space-y-8">
                <div class="space-y-3">
                    <h1>🐴</h1>
                    <h2>백마 경주<br/>게임</h2>
                    <p class="subtitle">휴대폰을 흔들어 백마를 달리게 하세요!</p>
                </div>

                <div class="horse-preview">
                    <div class="horse-container">
                        <svg class="horse" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                            <!-- Horse Body -->
                            <ellipse cx="100" cy="90" rx="50" ry="35" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Neck -->
                            <path d="M 140 75 Q 155 60 155 45" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Head -->
                            <ellipse cx="160" cy="35" rx="18" ry="22" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Muzzle -->
                            <ellipse cx="172" cy="38" rx="8" ry="10" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Eye -->
                            <circle cx="158" cy="30" r="3" fill="#333"/>

                            <!-- Ears -->
                            <path d="M 155 18 L 150 10 L 158 15 Z" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            <path d="M 165 18 L 170 10 L 162 15 Z" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Mane -->
                            <path d="M 150 25 Q 145 30 148 40" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                            <path d="M 148 30 Q 143 35 146 45" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                            <path d="M 146 35 Q 141 40 144 50" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

                            <!-- Front Legs -->
                            <rect x="120" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            <rect x="105" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Back Legs -->
                            <rect x="75" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            <rect x="60" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Hooves -->
                            <ellipse cx="124" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="109" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="79" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="64" cy="145" rx="5" ry="3" fill="#666"/>

                            <!-- Tail -->
                            <path d="M 55 85 Q 35 90 30 110" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
                            <path d="M 55 88 Q 32 93 28 115" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>

                <div class="card space-y-3">
                    <div class="info-item">
                        <div class="icon-circle">📱</div>
                        <div class="info-content">
                            <p class="info-title">휴대폰을 흔들기</p>
                            <p class="info-desc">빠르게 흔들수록 말이 빨리 달려요</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon-circle">⏱️</div>
                        <div class="info-content">
                            <p class="info-title">10초 동안 도전</p>
                            <p class="info-desc">최대한 많이 흔들어보세요</p>
                        </div>
                    </div>
                </div>

                <button class="btn" onclick="startGame()">시작하기</button>
            </div>
        </div>

        <!-- Playing Screen -->
        <div id="playingScreen" class="screen">
            <div class="text-center space-y-6">
                <div class="timer">
                    <div class="timer-number" id="timerDisplay">10</div>
                    <div class="timer-label">초 남음</div>
                </div>

                <div class="race-track">
                    <div class="finish-line">🏁</div>
                    <div class="horse-running" id="runningHorse">
                        <svg class="horse animated" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                            <!-- Horse Body -->
                            <ellipse cx="100" cy="90" rx="50" ry="35" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Neck -->
                            <path d="M 140 75 Q 155 60 155 45" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Head -->
                            <ellipse cx="160" cy="35" rx="18" ry="22" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Muzzle -->
                            <ellipse cx="172" cy="38" rx="8" ry="10" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Eye -->
                            <circle cx="158" cy="30" r="3" fill="#333"/>

                            <!-- Ears -->
                            <path d="M 155 18 L 150 10 L 158 15 Z" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            <path d="M 165 18 L 170 10 L 162 15 Z" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Mane -->
                            <path d="M 150 25 Q 145 30 148 40" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                            <path d="M 148 30 Q 143 35 146 45" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                            <path d="M 146 35 Q 141 40 144 50" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

                            <!-- Front Legs -->
                            <g class="front-legs">
                                <rect x="120" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                                <rect x="105" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            </g>

                            <!-- Back Legs -->
                            <g class="back-legs">
                                <rect x="75" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                                <rect x="60" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            </g>

                            <!-- Hooves -->
                            <ellipse cx="124" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="109" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="79" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="64" cy="145" rx="5" ry="3" fill="#666"/>

                            <!-- Tail -->
                            <path d="M 55 85 Q 35 90 30 110" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
                            <path d="M 55 88 Q 32 93 28 115" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>

                <div class="stats-card">
                    <div class="stat-item">
                        <div class="stat-value" id="stepCount">0</div>
                        <div class="stat-label">발걸음</div>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <div class="stat-value" id="shakeIntensity">0</div>
                        <div class="stat-label">속도</div>
                    </div>
                </div>

                <p class="shake-prompt">📱 휴대폰을 흔들어보세요!</p>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="text-center space-y-8">
                <div class="space-y-2">
                    <div class="result-emoji">🏆</div>
                    <h2 class="result-title">경주 완료!</h2>
                    <p class="result-subtitle" id="rankLabel">우수한 기수</p>
                </div>

                <div class="result-card">
                    <div class="horse-winner">
                        <svg class="horse champion" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                            <!-- Horse Body -->
                            <ellipse cx="100" cy="90" rx="50" ry="35" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Neck -->
                            <path d="M 140 75 Q 155 60 155 45" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Head -->
                            <ellipse cx="160" cy="35" rx="18" ry="22" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="2"/>

                            <!-- Horse Muzzle -->
                            <ellipse cx="172" cy="38" rx="8" ry="10" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Eye -->
                            <circle cx="158" cy="30" r="3" fill="#333"/>

                            <!-- Ears -->
                            <path d="M 155 18 L 150 10 L 158 15 Z" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            <path d="M 165 18 L 170 10 L 162 15 Z" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Mane -->
                            <path d="M 150 25 Q 145 30 148 40" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                            <path d="M 148 30 Q 143 35 146 45" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                            <path d="M 146 35 Q 141 40 144 50" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

                            <!-- Front Legs -->
                            <rect x="120" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            <rect x="105" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Back Legs -->
                            <rect x="75" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>
                            <rect x="60" y="115" width="8" height="30" rx="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1.5"/>

                            <!-- Hooves -->
                            <ellipse cx="124" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="109" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="79" cy="145" rx="5" ry="3" fill="#666"/>
                            <ellipse cx="64" cy="145" rx="5" ry="3" fill="#666"/>

                            <!-- Tail -->
                            <path d="M 55 85 Q 35 90 30 110" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
                            <path d="M 55 88 Q 32 93 28 115" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
                        </svg>
                    </div>

                    <div class="score-card space-y-3">
                        <div class="score-main">
                            <div class="score-number" id="finalSteps">0</div>
                            <div class="score-label">총 발걸음</div>
                        </div>

                        <div class="score-divider"></div>

                        <div class="score-desc">
                            친구들과 발걸음 수를 비교해보세요!
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <button class="btn" onclick="resetGame()">다시 도전하기</button>

                    <div class="card space-y-2" style="text-align: left;">
                        <p class="tip-title">💡 팁</p>
                        <p class="tip-content">
                            • 휴대폰을 위아래로 빠르게 흔드세요<br/>
                            • 일정한 리듬으로 흔들면 더 효과적!<br/>
                            • 친구들과 누가 더 많이 달렸는지 대결해보세요
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
